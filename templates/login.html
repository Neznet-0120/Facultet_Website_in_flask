<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Finance & Economy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card-custom p-5 animate-fade-in-up">
                    <div class="text-center mb-4">
                        <a href="/" class="text-decoration-none">
                            <h2 class="navbar-brand mb-0">
                                <i class="fas fa-graduation-cap me-2"></i>Finance & Economy
                            </h2>
                        </a>
                        <p class="mt-2" style="color: var(--text-muted);">Войдите в свой аккаунт</p>
                    </div>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-custom" role="alert">
                                <i class="fas fa-{{ 'exclamation-circle' if category == 'error' else 'check-circle' }} me-2"></i>
                                {{ message }}
                            </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label-custom">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                            <input type="email" class="form-control form-control-custom" id="email" 
                                   name="email" required placeholder="example@university.com">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label-custom">
                                <i class="fas fa-lock me-2"></i>Пароль
                            </label>
                            <input type="password" class="form-control form-control-custom" id="password" 
                                   name="password" required placeholder="Введите пароль">
                        </div>

                        <div class="mb-4">
                            <label for="role" class="form-label-custom">
                                <i class="fas fa-user-tag me-2"></i>Войти как
                            </label>
                            <select class="form-control form-control-custom" id="role" name="role" required>
                                <option value="">Выберите роль</option>
                                <option value="student">Студент</option>
                                <option value="teacher">Преподаватель</option>
                                <option value="admin">Администратор</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-custom-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </button>

                        <div class="text-center">
                            <p style="color: var(--text-muted);">
                                Нет аккаунта? 
                                <a href="{{ url_for('register') }}" style="color: var(--accent-gold); text-decoration: none;">
                                    Зарегистрироваться
                                </a>
                            </p>
                        </div>
                    </form>
                </div>

                <div class="text-center mt-4">
                    <a href="/" class="btn btn-custom-secondary">
                        <i class="fas fa-home me-2"></i>На главную
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
