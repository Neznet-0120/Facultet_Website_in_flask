{% extends "base.html" %}

{% block title %}Редактировать новость - Finance & Economy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card-custom p-5 animate-fade-in-up">
            <h2 class="mb-4">
                <i class="fas fa-edit me-3" style="color: var(--accent-gold);"></i>
                Редактировать новость
            </h2>

            {# Fixed parameter name from news_id to id #}
            <form method="POST" action="{{ url_for('edit_news', id=news.id) }}" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="title" class="form-label-custom">
                        <i class="fas fa-heading me-2"></i>Заголовок
                    </label>
                    <input type="text" class="form-control form-control-custom" id="title" 
                           name="title" required value="{{ news.title }}">
                </div>

                <div class="mb-4">
                    <label for="content" class="form-label-custom">
                        <i class="fas fa-align-left me-2"></i>Содержание
                    </label>
                    <textarea class="form-control form-control-custom" id="content" 
                              name="content" rows="8" required>{{ news.content }}</textarea>
                </div>

                {% if news.photo %}
                <div class="mb-4">
                    <label class="form-label-custom">
                        <i class="fas fa-image me-2"></i>Текущее фото
                    </label>
                    <div class="mb-3">
                        <img src="{{ url_for('static', filename='uploads/' + news.photo) }}" 
                             alt="{{ news.title }}" class="img-fluid rounded" style="max-height: 300px;">
                    </div>
                </div>
                {% endif %}

                <div class="mb-4">
                    <label for="photo" class="form-label-custom">
                        <i class="fas fa-image me-2"></i>Изменить фото (необязательно)
                    </label>
                    <input type="file" class="form-control form-control-custom" id="photo" 
                           name="photo" accept="image/*">
                    <small style="color: var(--text-muted);" class="d-block mt-2">
                        <i class="fas fa-info-circle me-1"></i>
                        Оставьте пустым, чтобы сохранить текущее фото
                    </small>
                </div>

                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-custom-primary">
                        <i class="fas fa-save me-2"></i>Сохранить изменения
                    </button>
                    <a href="{{ url_for('news_detail', id=news.id) }}" class="btn btn-custom-secondary">
                        <i class="fas fa-times me-2"></i>Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
