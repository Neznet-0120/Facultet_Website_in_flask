{% extends "base.html" %}

{% block title %}Добавить новость - Finance & Economy{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card-custom p-5 animate-fade-in-up">
            <h2 class="mb-4">
                <i class="fas fa-plus-circle me-3" style="color: var(--accent-gold);"></i>
                Создать новость
            </h2>

            <form method="POST" action="{{ url_for('add_news') }}" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="title" class="form-label-custom">
                        <i class="fas fa-heading me-2"></i>Заголовок
                    </label>
                    <input type="text" class="form-control form-control-custom" id="title" 
                           name="title" required placeholder="Введите заголовок новости">
                </div>

                <div class="mb-4">
                    <label for="content" class="form-label-custom">
                        <i class="fas fa-align-left me-2"></i>Содержание
                    </label>
                    <textarea class="form-control form-control-custom" id="content" 
                              name="content" rows="8" required 
                              placeholder="Расскажите подробнее о новости..."></textarea>
                </div>

                <div class="mb-4">
                    <label for="photo" class="form-label-custom">
                        <i class="fas fa-image me-2"></i>Фото (необязательно)
                    </label>
                    <input type="file" class="form-control form-control-custom" id="photo" 
                           name="photo" accept="image/*">
                    <small style="color: var(--text-muted);" class="d-block mt-2">
                        <i class="fas fa-info-circle me-1"></i>
                        Поддерживаемые форматы: JPG, PNG, GIF (макс. 5MB)
                    </small>
                </div>

                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-custom-primary">
                        <i class="fas fa-paper-plane me-2"></i>Опубликовать
                    </button>
                    <a href="{{ url_for('index') }}" class="btn btn-custom-secondary">
                        <i class="fas fa-times me-2"></i>Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
